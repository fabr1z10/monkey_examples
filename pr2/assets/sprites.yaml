  supermario:
    boxes:
      - [ -6,36, 0, 32 ]
    animations:
      idle:
        loop: true
        box: 0
        frames:
          - quads: [80, 16, 16, 32, -8, 0]
      walk:
        box: 0
        frames:
          - ticks: 10
            quads: [96, 16, 16, 32, -8, 0]
          - ticks: 10
            quads: [112, 16, 16, 32, -8, 0]
          - ticks: 10
            quads: [96, 16, 16, 32, -8, 0]
          - ticks: 10
            quads: [128, 16, 16, 32, -8, 0]
      jump:
        box: 0
        frames:
          - quads: [144, 16, 16, 32, -8, 0]
      slide:
        frames:
          - quads: [192, 64, 16, 32, -8, 0]
  goomba:
    boxes:
      - [-8,8,0,16]
    animations:
      walk:
        box: 0
        loop: true
        frames:
          - quads: [112, 0, 16, 16, -8, 0]
          - quads: [128, 0, 16, 16, -8, 0]
      idle:
        box: 0
        frames:
          - quads: [112, 0, 16, 16, -8, 0]
      dead:
        frames:
          - quads: [144, 0, 16, 16, -8, 0]
      dead2:
        frames:
          - quads: [112, 0, 16, 16, -8, 0]
